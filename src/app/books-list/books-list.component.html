<div class="container mt-5 pt-5">
  <div class="d-flex justify-content between flex-md-nowarp align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1>Book List</h1>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>

          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of Books; let i = index">
          <td scope="row">{{ i+1 }}</td>
          <td>{{ book.name }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.description }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary" routerLink="/edit-book/{{book.id}}">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(book.id , i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
