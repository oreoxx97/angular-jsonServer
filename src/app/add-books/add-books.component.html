<div class="container mt-5 pt-5">
  <div class="d-flex justify-content between flex-md-nowarp align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1>Add Book</h1>
  </div>

  <div *ngFor="let item of Htmls">
    <div [innerHTML]=item.contents></div>
  </div>

  <div class="row justify-content center mt-3">
    <div class="col-md-4">
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" formControlName="price" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" formControlName="description" required>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Add Book</button>
        </div>
      </form>
    </div>
  </div>
</div>
